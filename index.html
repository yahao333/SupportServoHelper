<!DOCTYPE html>
<!--
  项目入口 HTML 文件
  这是用户访问网站时加载的第一个页面
-->
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <!-- 设置 favicon 图标（使用 base64 避免外部请求） -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- 响应式视口设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO 元信息 -->
    <meta name="description" content="SupportServoHelper - 舵机工具软件技术支持网站" />
    <meta name="keywords" content="舵机, Servo, 工具软件, 技术支持" />
    <!-- 页面标题 -->
    <title>SupportServoHelper - 舵机工具软件技术支持</title>
  </head>
  <body>
    <!--
      React 应用挂载点
      Vite 会将 React 应用渲染到这个 div 中
    -->
    <div id="root"></div>
    <!-- 入口脚本 -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
